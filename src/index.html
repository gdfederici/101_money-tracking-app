<html>
    <head>
        <title>Money Tracking App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- custom:css -->
        <!-- endinject -->
    </head>
    <body>
        <header>
            <div class="content">
                <div class="brand-title">
                    <h1>Money tracking app</h1>
                </div>
                <div class="header-options">
                    <p>Balance: 0</p>
                </div>
            </div>
        </header>
        <main class="container">
            <!-- Start Search container-->
            <div class="row d-flex v-bottom">
                <div class="three columns">
                    <label for="search-input">Search</label>
                    <input type="text" class="no-margin" placeholder="Bill" id="search-input" />
                </div>
                <div class="two columns">
                    <button class="no-margin">Search</button>
                </div>
            </div>
            <!-- End Search container-->
            <div class="row">
                <div class="twelve columns">
                    <button class="u-pull-right">New operation</button>
                </div>
            </div>
            <!-- Start Table container -->
            <div class="row">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-op-type="expense">
                            <td>Electricity bill</td>
                            <td class="operation-amount">â‚¬ 200</td>
                            <td>12/10/2020</td>
                            <td><button class="button button-icon button-animated icon-delete"></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- End Table container -->
            <!-- Start Modal container -->
            <div class="modal">
                <div class="modal__header row">
                    <h2>Add operation</h2>
                    <button class="button button-icon icon-close modal__header__action"></button>
                </div>
                <div class="modal__main">
                    <form>
                        <div class="row">
                            <label for="amount-input">Amount</label>
                            <input id="amount-input" class="custom-input u-full-width" placeholder="10" type="number" />
                        </div>
                        <div class="row">
                            <label for="description-input">Description</label>
                            <input id="description-input" class="custom-input u-full-width" placeholder="Bill" type="text" />
                        </div>
                        <div class="row">
                            <button class="button-success">Add Income</button>
                            <button class="button-error">Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Modal container -->
        </main>
        <footer>

        </footer>
        <!-- custom:js -->
        <!-- endinject -->
    </body>
</html>
